name: Flujo de Integración Continua (Practica 4)

on:
  push:
    branches:
      - master  # Cambia a 'main' si usas esa rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Compilar y Ejecutar Pruebas con Maven
        # Si tuviste que añadir working-directory, ponlo aquí (ej: working-directory: ./examenJulioJaime/)
        run: mvn --batch-mode clean install
        
